---
layout: default
---
<article class="post h-entry">
  <header class="post-header">
    <h1 class="post-title p-name">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
    </p>
    {% if page.github_repo %}
    <p class="github-repo">
      <a href="{{ page.github_repo }}" target="_blank" class="github-link">
        View on GitHub
      </a>
    </p>
    {% endif %}
  </header>

  {% if page.image %}
  <div class="project-featured-image">
    <img src="{{ site.baseurl }}{{ site.imagesurl }}{{ page.image }}" alt="{{ page.title }}">
  </div>
  {% endif %}
  
  <div class="post-content e-content">
    {{ content }}
  </div>

  <a class="back-link" href="{{ site.baseurl }}/projects/">← Back to all projects</a>

</article>
